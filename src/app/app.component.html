<app-container>
  <app-header></app-header>

  <input type="search" placeholder="Digite para buscar" [(ngModel)]="filterByText" />

  @for (letra of alfabeto; track letra) {
  <app-separator>{{ letra }}</app-separator>
  @for (contact of filterContactsByInitialLetter(letra); track contact.id) {
  <app-contact [nome]="contact.nome" [telefone]="contact.telefone"></app-contact>
  }
  }
</app-container>
